{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container-m d-flex align-content-center justify-content-center flex-wrap height-100vh">
    <form class="ajax-form form" action="{{ url_for('auth.register') }}" autocomplete="off" method="POST">

        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" autocomplete="current-username" required>
        </div>

        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" autocomplete="current-email" required>
        </div>

        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" autocomplete="current-password" required>
        </div>

        <div class="form-group mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" autocomplete="current-password" required>
        </div>

        <div class="form-group mb-3">
          <div class="msg">{{ msg }}</div>
        </div>

        <input type="submit" value="Register" class="btn btn-primary w-100 mt-3">
    </form>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
